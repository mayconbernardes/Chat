  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Simple scrollbar styling for a more modern look */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
      /* slate-100 */
    }

    .dark ::-webkit-scrollbar-track {
      background: #1e293b;
      /* slate-800 */
    }

    ::-webkit-scrollbar-thumb {
      background: #94a3b8;
      /* slate-400 */
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
      /* slate-600 */
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
      /* slate-500 */
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
      /* slate-500 */
    }

    /* Simple animations for modals and tooltips */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.3s ease-out forwards;
    }

    .animate-fade-in-fast {
      animation: fadeIn 0.15s ease-out forwards;
    }

    /* Reply message highlight animation */
    @keyframes highlight {
      0% {
        background-color: rgba(14, 165, 233, 0);
      }

      /* sky-500 */
      25% {
        background-color: rgba(14, 165, 233, 0.2);
      }

      100% {
        background-color: rgba(14, 165, 233, 0);
      }
    }

    .message-highlight {
      animation: highlight 1.5s ease-out;
    }

    .profile-modal-bg {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'%3e%3cg fill='none' stroke='%23e2e8f0' stroke-width='0.7'%3e%3cpath d='M 0 50 C 25 25, 75 75, 100 50' /%3e%3cpath d='M 0 60 C 25 35, 75 85, 100 60' /%3e%3ccircle cx='10' cy='20' r='1.5' /%3e%3ccircle cx='90' cy='80' r='1.5' /%3e%3ccircle cx='50' cy='10' r='1' /%3e%3ccircle cx='50' cy='90' r='1' /%3e%3ccircle cx='30' cy='40' r='1' /%3e%3ccircle cx='70' cy='60' r='1' /%3e%3c/g%3e%3c/svg%3e");
      background-size: 100px 100px;
    }

    .dark .profile-modal-bg {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'%3e%3cg fill='none' stroke='%23334155' stroke-width='0.7'%3e%3cpath d='M 0 50 C 25 25, 75 75, 100 50' /%3e%3cpath d='M 0 60 C 25 35, 75 85, 100 60' /%3e%3ccircle cx='10' cy='20' r='1.5' /%3e%3ccircle cx='90' cy='80' r='1.5' /%3e%3ccircle cx='50' cy='10' r='1' /%3e%3ccircle cx='50' cy='90' r='1' /%3e%3ccircle cx='30' cy='40' r='1' /%3e%3ccircle cx='70' cy='60' r='1' /%3e%3c/g%3e%3c/svg%3e");
    }

    /* Garantir que html, body e #root ocupem 100% da altura */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #root {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Classe para prevenir scroll quando necess√°rio (aplicada via JS no chat) */
    .chat-active {
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
  </style>
